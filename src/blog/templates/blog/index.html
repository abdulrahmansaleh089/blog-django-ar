{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="border p-3 mb-3">
      <img src="" alt="صورة الناشر" class="img-fluid rounded-circle border m-2" width="70px" />
      <span class="text-secondary">نشر في {{ post.date_posted }}</span>
      <h5 class="text-dark"><a href="">{{ post.title }}</a></h5>
      <p>{{ post.content }}</p>
    </div>
  {% endfor %}
{% endblock %}
